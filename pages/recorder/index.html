<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Golden Resource</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="renderer.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <h1>Golden Resource</h1>
      <h3 style="margin: 0">
        <span id="version"></span><br>
        <span id="progress"></span>
        <span id="install-update">Click here to apply the update.</span>
      </h3>
      <h4>
        To start recording things, just press the green button! You can change
        which window you want at the bottom of the window.
      </h4>

      <h4>Preview video:</h4>
      <div class="video-config">
        <video width="100%" muted></video>
        <div class="ck-button" id="micro-audio-btn">
          <label> 
            <input type="checkbox" id="micro-audio" value="false">
            <i class="ti-microphone" title="Include Microphone Audio">Include Microphone Audio</i>
          </label>
          <label>
            <input type="checkbox" id="sys-audio" checked value="true">
            <i class="ti-microphone" title="Include System Audio">Include System Audio</i>
          </label>
          <br><span></span>
        </div>
        <button id="videoSelectBtn">Choose a video source</button>
      </div>

      <div class="buttons">
        <div class="vid-manipulators">
          <button id="pause"><img src="img/pause.png" alt="Puase" width="10%"></button>
          <button id="resume"><img src="img/resume.png" alt="Resume" width="10%"></button>
        </div>
        <div class="main">
          <button id="startBtn">Start recording!</button>
          <button id="stopBtn">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
