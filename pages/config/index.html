<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <script src="renderer.js" type="module"></script>
    <title>Config</title>
</head>
<body>

        <div class="option" id="close"><svg style="margin: auto;" aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="black" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>

    <h1 style="text-align: center;">Preferences</h1>
    <div class="config" style="padding: .5rem;">
        <div class="themeConfig" style="margin: 10px 0">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="tab">
            <button class="tabLinks" id="videoOutputB">Video</button>
            <button class="tabLinks" id="shortcutsB">Shortcuts</button>
        </div>
        <div class="tabContent" id="videoOutput" style="padding-bottom: 20px">
            <div class="vidOutputConfig">
                <h3>Video Settings</h3>
                <label for="format">Output video format:</label>
                <select id="format" name="format">
                    <option value="webm">WEBM</option>
                    <option value="mp4">MP4</option>
                    <option value="flv">FLV</option>
                    <option value="mov">MOV</option>
                </select>
                <button id="dir">Choose directory</button>
                <input type="text" id="outputdir" name="outputdir" readonly/>
                <button id="disableDir">Disable default directory</button>
                <button id="open-dir">Open directory</button>
            </div>
            <div class="codecConfig">
                <h3>Video processing config:</h3>
                <label for="codecs">Set output codec:</label>
                <select id="codecs" name="codecs" style="width: 100px;">
                    <option value="libx264">libx264 (h264)</option>
                    <option value="h264_nvenc">h264_nvenc (NVIDIA NVENC H.264)</option>
                    <option value="libvpx-vp9">libvpx-vp9 (vp9)</option>
                    <option value="libvpx">libvpx (vp8)</option>
                </select><br>
                <label for="stream-codecs">Set <b>stream</b> codec:</label>
                <select id="stream-codecs" name="stream-codecs">
                    <option value="h264">H264</option>
                    <option value="vp9">VP9</option>
                    <option value="vp8">VP8</option>
                </select>
            </div>
        </div>
        <div id="shortcuts" class="tabContent">
            <h3>Shortcuts</h3>
            <div style="margin: 20px 0;">
                <div class="setShort">
                    Begin recording 
                    <input type="text" id="recordShort" name="recordShort" readonly size="2" style="text-align:center;"/> 
                    <button id="clearShort">Clear</button>
                </div>
                <div class="setShort">
                    Stop recording  
                    <input type="text" id="stopShort" name="stopShort" readonly size="2" style="text-align:center;"/>
                    <button id="clearShort">Clear</button>
                </div>
            </div>
            <div style="margin: 20px 0;">
                <div class="setShort">
                    Pause recording 
                    <input type="text" id="pauseShort" name="pauseShort" readonly size="2" style="text-align:center;"/>
                    <button id="clearShort">Clear</button>
                </div>
                <div class="setShort">
                    Resume recording  
                    <input type="text" id="resumeShort" name="resumeShort" readonly size="2" style="text-align:center;"/>
                    <button id="clearShort">Clear</button>
                </div>
            </div>
            <button id="clearAll">Clear all shortcuts</button>
        </div>
    </div>
    <button id="save">Save settings</button>
</body>
</html>
